<html>
    <head>
        <title>Rejestracja</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" type="text/css" href="css/fontello.css"/>

    </head>
    <body>
        <header><a href="index.html"><img id="logo" src="banknotes-xxl.png" alt="logo" align="left">Rejestracja</a></header>
        <div class="inputblock">
            <form action="index.html" method="post">                    
                    <label class="entry"><i class="icon-user"></i><input type="text" placeholder="nick lub imię"></label>
                    <br></br>
                    <label class="entry"><i class="icon-mail"></i><input type="email" placeholder="Adres e-mail"></label>
                    <br></br>
                    <label class="entry"><i class="icon-key"></i><input type="password" placeholder="hasło"></label>
                    <br></br>
                    <label class="entry"><i class="icon-key"></i><input type="password" placeholder="powtórz hasło"></label>
                    <br></br>
                    <button type="submit" class="entry">Zarejestruj</button>
                
            </form>
                   
        </div>
    </body>
</html>

        <form action="index.html" method="post">
                <div class="inputblock"><i class="icon-down-big"></i>Dodaj przychód
                    <br></br>
                    <label class="entry"><i class="icon-dollar"></i><input type="number"  step="0.1" placeholder="podaj kwotę"></label><br></br>

                    <label class="entry"><input type="radio" name="kat" value="a"> Sprzedaż na allegro</label>
                    <label class="entry"><input type="radio" name="kat" value="i"> Inne</label>
                    
                    
                    <br></br>
                    <label class="entry"><i class="icon-comment-empty"></i><input type="text" placeholder="komentarz" ></label><br></br>
                    <button type="submit" class="entry">Zatwierdź</button>
                </div>
                
            </form>
